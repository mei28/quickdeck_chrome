<!DOCTYPE html>
<html>

<head>
  <title>Quickdeck</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }

    #error {
      color: red;
      display: none;
    }

    #loading {
      display: none;
      text-align: center;
    }

</head>

<body>

  <script src="popup.js"></script>
</body>

</html>
